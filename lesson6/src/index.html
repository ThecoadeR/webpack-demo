<body>
  <p>webpack-demo-TreeShaking</p>
  <p>TreeShaking 可以检测到没有使用的代码 并且打包到入口文件里</p>
  <P>TreeShaking只支持ES Module引入的模块</P>
  <p>mode === development的情况下 默认是没有tree shaking的 需要自己手动添加optimization开启</p>
  <p>sideEffects这个配置可以标注哪些类型的文件不需要使用tree shaking 比如css文件的处理 防止打包出错</p>
  <p>mode === production的情况下 自动开启tree shaking 只需要配置sideEffects</p>
</body>
